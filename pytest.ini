# pytest.ini configuration for TEMPO Analyzer tests

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    asyncio: marks tests as async

# Async mode
asyncio_mode = auto

# Default options
addopts = -v --tb=short

# Timeout (seconds) - default for non-integration tests
timeout = 60

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
